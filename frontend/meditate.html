<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditate - open your mind</title>

    <link rel="stylesheet" href="style/style-meditate.css" />
    <link rel="stylesheet" href="style/style-main.css">
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
       
          <img src="/images/user.png"  alt="background image">

        </div>
        <div class="time-select">
          <button data-time="300">5 mins</button>
          <button data-time="600">10 mins</button>
          <button data-time="900">15 mins</button>
          <button data-time="1200">20 mins</button>
          <button data-time="1800">30 mins</button>
          <button data-time="2700">45 mins</button>
          <button data-time="3600">60 mins</button>

        </div>
        <div class="player-container">
            <audio class="song">
                <source src="/sounds/rain.mp3" />
              </audio>
              <img src="/svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="/svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="/sounds/rain.mp3" data-image="/images/user.png" >Rain</button>
        <button data-sound="/sounds/beach.mp3" data-image="/video/beach.mp4">Beach</button>
        <button data-sound="/sounds/rain.mp3" data-image="/video/rain.mp4" >Rain</button>
        <button data-sound="/sounds/beach.mp3" data-image="/video/beach.mp4">Beach</button>
        <button data-sound="/sounds/rain.mp3" data-image="/video/rain.mp4" >Rain</button>
        <button data-sound="/sounds/beach.mp3" data-image="/video/beach.mp4">Beach</button>
      </div>
    </div>

    <script src="script/script-meditate.js"></script>
  </body>
</html>
